<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AWS Certification Quiz Reviewer</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/9/93/Amazon_Web_Services_Logo.svg" />
  <!-- Tailwind CDN (for simplicity) -->
  <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a2d9b6c6b8.js" crossorigin="anonymous"></script>
  </head>
  <body class="bg-gray-50 min-h-screen flex items-start justify-center p-6">
    <style>
      /* Slight global downscale and tighter spacing to make the UI a bit smaller */
      /* Use a CSS variable so we can nudge scale per-breakpoint without layout hacks */
  #appWrapper { --ui-scale: 0.94; transform: scale(var(--ui-scale)); transform-origin: top center; width: 100%; margin-top: 10px; }
      @media (max-width: 900px) { #appWrapper { --ui-scale: 0.96; width: 100%; } }
    </style>

    <div id="appWrapper">
  <div class="w-full max-w-6xl mx-auto bg-white rounded-xl shadow-xl overflow-hidden h-[86vh]">
      <header class="p-6 border-b">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-4">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/93/Amazon_Web_Services_Logo.svg" alt="AWS" class="h-5">
            <h1 class="text-lg font-semibold">AWS Certification Quiz Reviewer</h1>
          </div>
          <div>
            <button id="restartTop" class="text-sm px-3 py-1.5 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-shadow shadow-sm">
              <i class="fa-solid fa-rotate-right mr-2"></i>Restart
            </button>
          </div>
        </div>
      </header>

      <main class="p-6 h-[calc(90vh-96px)]">
        <div id="quizContainer" class="h-full grid grid-cols-1 md:grid-cols-3 gap-6">
          <!-- Left: quiz area (spans 2) -->
          <div class="md:col-span-2 flex flex-col space-y-6 h-full">
            <!-- Question card -->
            <div id="questionCard" class="flex-1 bg-white border border-gray-100 rounded-lg p-4 flex flex-col justify-between">
            <div class="flex items-start justify-between">
              <div>
                <div class="text-xs text-gray-500" id="progressText">Question 1 / 1</div>
                <h2 id="questionText" class="mt-2 text-base font-medium text-gray-800">Loading question...</h2>
              </div>
              <div id="scorePill" class="hidden bg-indigo-100 text-indigo-800 px-3 py-1 rounded-full text-sm flex items-center gap-2">
                <i class="fa-solid fa-star"></i>
                <span id="scoreText">0</span>
              </div>
            </div>

            <div id="options" class="mt-4 grid gap-3"></div>

            <div id="feedback" class="mt-3 h-16"></div>
            </div>

            <!-- Navigation (sticky bottom so always visible) -->
            <div class="sticky bottom-0 bg-white py-3 flex items-center justify-between">
              <div>
                <button id="prevBtn" class="px-3 py-1.5 rounded-md border text-sm text-gray-700 bg-white hover:bg-gray-50" disabled>
                  <i class="fa-solid fa-arrow-left mr-2"></i>Previous
                </button>
              </div>
              <div>
                <button id="nextBtn" class="px-3 py-1.5 rounded-md bg-indigo-600 text-sm text-white hover:bg-indigo-700 transition">Finish<i class="fa-solid fa-arrow-right ml-2"></i>
                </button>
              </div>
            </div>
          </div>

          <!-- Right: side results panel -->
          <aside id="sideResults" class="md:col-span-1 h-full">
            <div id="results" class="h-full p-6 border rounded-lg bg-gradient-to-b from-white to-gray-50 flex flex-col justify-between">
              <div>
                <div class="flex items-center gap-4">
                  <div class="text-4xl text-yellow-500"><i class="fa-solid fa-trophy"></i></div>
                  <div>
                    <h3 id="resultTitle" class="text-2xl font-semibold">Progress</h3>
                    <p id="resultSummary" class="text-gray-700 mt-1">Answer questions to see results</p>
                  </div>
                </div>

                <div class="mt-6 grid grid-cols-3 gap-4 text-center">
                  <div class="p-4 bg-white border rounded">
                    <div class="text-sm text-gray-500">Total</div>
                    <div id="totalCount" class="text-xl font-semibold">0</div>
                  </div>
                  <div class="p-4 bg-white border rounded">
                    <div class="text-sm text-gray-500">Correct</div>
                    <div id="correctCount" class="text-xl font-semibold text-green-600">0</div>
                  </div>
                  <div class="p-4 bg-white border rounded">
                    <div class="text-sm text-gray-500">Incorrect</div>
                    <div id="incorrectCount" class="text-xl font-semibold text-red-600">0</div>
                  </div>
                </div>

                <div class="mt-6">
                  <div class="text-sm text-gray-500">Current question</div>
                  <div id="sideProgress" class="text-lg font-medium mt-1">0 / 0</div>
                </div>
              </div>

              <div class="mt-6 flex flex-col gap-3">
                <button id="restartBtn" class="w-full px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">
                  <i class="fa-solid fa-rotate-right mr-2"></i>Restart Quiz
                </button>
                <button id="reviewAnswers" class="w-full px-4 py-2 border rounded hover:bg-gray-50">
                  <i class="fa-solid fa-eye mr-2"></i>Review Answers
                </button>
              </div>
            </div>
            <div id="reviewPanel" class="hidden mt-4 p-4 overflow-auto max-h-[40vh]"></div>
          </aside>
        </div>
      </main>

      <style>
        /* compact UI tweaks to fit content in the viewport */
        :root { --opt-pad: .45rem; --opt-font: .86rem; }
        header { padding: .5rem .75rem; }
        h1 { font-size: .95rem; }
        #questionText { font-size: .95rem; }
        .option-btn { transition: transform .12s ease, box-shadow .12s ease; padding: var(--opt-pad); font-size: var(--opt-font); }
        .option-btn:active { transform: scale(.995); }
        .option-correct { box-shadow: 0 6px 18px rgba(16,185,129,.06); border-color: rgba(16,185,129,.35); }
        .option-wrong { box-shadow: 0 6px 18px rgba(239,68,68,.06); border-color: rgba(239,68,68,.35); }
        .icon-badge { width: 26px; height: 26px; display:inline-flex; align-items:center; justify-content:center; border-radius:9999px; }
        .explanation { transition: all .18s ease; font-size: .82rem; }
        #feedback { min-height: 2.8rem; }
        #sideResults .text-4xl { font-size: 1.3rem; }
        #sideResults .p-4 { padding: .4rem; }
        #results .grid > div { padding: .45rem; }
        footer { font-size: .75rem; }
        /* ensure content doesn't overflow the main card - make options slightly scrollable if needed but compact */
        #options { max-height: calc(100% - 7rem); overflow:auto; }
      </style>

  <footer class="p-4 text-sm text-gray-500 text-center">
        Built with Tailwind CSS • Font Awesome • Node.js
      </footer>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
